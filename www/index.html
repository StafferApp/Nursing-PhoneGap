<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" />
    -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.min.css" />
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
    <title>Nursing</title>
</head>
<body class="login" onload="init()">
        
    <div class="login_wrapper" id="loginPage">

        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Login</h1>
                    <div>
                        <input type="email" class="form-control" placeholder="Email" id="email" required />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" id="password" required />
                    </div>
                    <div>
                        <a class="form-control btn btn-round btn-dark" id="loginButton" onclick="login()">Log in</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">
                            <a style="float:left;" href="signup.html">New here? Register </a>
                            <!--<a style="float:right;" href="forgot.html">Lost your password?</a>-->
                        </p>
                    </div>
                    
                    <div class="clearfix"></div>
                    
                    <div class="separator">
                        <a class="form-control btn btn-round btn-primary submit">Log in with Facbook</a>
                        <a class="form-control btn btn-round btn-danger submit">Log in with Google</a>
                    </div>
                </form>
            </section>
        </div>

    </div>
    
</body>

</html>
