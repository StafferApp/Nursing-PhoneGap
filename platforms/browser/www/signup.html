<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" />
    -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.min.css" />
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
    <title>Nursing</title>
</head>
<body class="login">
    
    <div class="login_wrapper" id="signupPage">

        <div class="animate form login_form">
            <section class="login_content">
                <form>
                    <h1>Register</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Name" id="name" required />
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="Email" id="email" required />
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" id="password" required />
                    </div>
                    <div>
                        User <input type="radio" class="flat" name="type" value="1" checked="" required />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        Nurse <input type="radio" class="flat" name="type" value="2" />
                    </div>
                    <div>
                        <a class="form-control btn btn-round btn-dark" id="signupButton" onclick="signup()">Register</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">
                            <a href="index.html">Already a member?</a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <!-- facebook/google login -->
                        </div>
                    </div>
                </form>
            </section>
        </div>
            
    </div>
    
</body>

</html>
